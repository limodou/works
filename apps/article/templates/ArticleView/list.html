{{extend "article_layout.html"}}

{{block content_main}}

<div id="app">
    <article-list :url="url" :category="category"></article-list>
</div>

{{use "ui.vue"}}
{{link "works/css/article.css"}}
{{link "works/js/article.js"}}

<script>
    var app = new Vue({
        el: '#app',
        data: {
            url: '/article?data=1',
            category: {{$ request.GET.get('category', '')}}
        }
    })
</script>
{{end}}
